<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon Pokedex</title>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <div class="contenedorPokedex">
        <div id="topDex" class="topPoke">
            <img src="../assets/img/pokedexTop.png" alt="">
        </div>
        <div id="circ" class="circulo"></div>
        <div id="cenBgCol" class="centroBgColor">
            <button id="btnInicio" onclick="animacionRemove('topDex','bootDex'); ">POKEDEX</button>
        </div>

        <div id="searchBar" style="display: none;">
            
                <input type="text" id="search_input"  placeholder="Buscar Pokemon">
                <button onclick="doSearch()" class="search_submit">Buscar</button>
            
        </div>

        <div id="pokemonList" style="display: none;">
        
            
        </div>

        <div id="modal" class="modal">
            <div class="modal-content" id="modalContent">
            
            </div>
        </div>

        <div class="paginator">
            <button id="btnPagRetro" style="display: none;" onclick="cambiarPagina('anterior')">Anterior</button>
            <button id="btnPagAdd" style="display: none;" onclick="cambiarPagina('siguiente')">Siguiente</button>
        </div>

        <div id="bootDex" class="bootPoke">
            <img src="../assets/img/pokedexBoot.png" alt="">
        </div>
    </div>
    <script src="../js/index.js"></script>
</body>
</html>
